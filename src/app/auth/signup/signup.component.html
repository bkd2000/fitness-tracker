<section class="signup-form" fxLayoutAlign="center center">
  <form fxLayout="column" #fo="ngForm" (ngSubmit)="onSubmit(fo)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Wymagany parametr</mat-error>
      <mat-error *ngIf="emailInput.invalid">z≈Çy email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6">
    </mat-form-field>
    <mat-hint>Should be at least 6 characters long.</mat-hint>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your Birthdate" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to T&C</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="fo.invalid" >Submit</button>
  </form>
</section>
